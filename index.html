<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Meet the People</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      line-height: 1.4;
      color: #222;
      background: #f8f9fb;
    }

    /* Center the main heading */
    h1 {
      text-align: center;
      margin: 0 0 20px;
    }

    /* Row that holds the two person boxes */
    .people-row {
      display: flex;
      justify-content: center; /* center the whole row */
      gap: 28px;               /* space between the two boxes */
      flex-wrap: wrap;         /* allow wrapping on small screens */
      margin-top: 20px;
    }

    /* Each person container (image + caption) */
    .person {
      text-align: center;      /* center caption under the image */
      max-width: 300px;        /* box width */
      background: white;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .person img {
      width: 100%;             /* image fills the container width */
      height: auto;            /* keep original aspect ratio */
      display: block;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .person h3 {
      margin: 6px 0 4px;
      font-size: 1.05rem;
    }

    .person p {
      margin: 0;
      font-size: 0.95rem;
      color: #444;
    }

    /* Responsive: stack vertically on small screens */
    @media (max-width: 600px) {
      .people-row {
        gap: 12px;
      }
      .person {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Meet the People</h1>

  <div class="people-row">
    <!-- Person 1 -->
    <div class="person">
      <img src="William.jpg" alt="William smiling">
      <h3>William</h3>
      <p>Short intro: replace this with William's role or a one-line bio (e.g. "Student • Web developer • Photographer").</p>
    </div>

    <!-- Person 2 -->
    <div class="person">
      <img src="Zyvan.jpg" alt="Zyvan portrait">
      <h3>Zyvan</h3>
      <p>Short intro: replace this with Zyvan's role or a one-line bio (e.g. "Designer • Gamer • Music lover").</p>
    </div>
  </div>

</body>
</html>
