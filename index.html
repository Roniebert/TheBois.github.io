<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Meet the People</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      line-height: 1.4;
      color: #222;
      background: #ffcc80; /* ðŸŒž yellowish-orange background */
    }

    h1 {
      text-align: center;
      margin: 0 0 20px;
    }

    .people-row {
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .person {
      text-align: center;
      max-width: 220px;
      background: white;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .person img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .person h3 {
      margin: 6px 0 4px;
      font-size: 1.05rem;
    }

    .person a {
      text-decoration: none; /* remove underline */
      color: #1565c0;        /* Facebook blue */
    }

    .person a:hover {
      text-decoration: underline; /* underline when mouse hovers */
    }

    .person p {
      margin: 0;
      font-size: 0.95rem;
      color: #444;
    }

    @media (max-width: 600px) {
      .people-row {
        gap: 12px;
      }
      .person {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Meet the People</h1>

  <div class="people-row">
    <div class="person">
      <img src="William.jpg" alt="William">
      <h3><a href="https://facebook.com/PUT_WILLIAM_LINK_HERE" target="_blank">William</a></h3>
